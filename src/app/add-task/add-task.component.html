<div class="container mt-4">
    <div class="row g-3">
      <div class="col-auto">
        <input type="text" class="form-control" id="task-input" placeholder="Task Name" [(ngModel)]="taskname">
      </div>
      <div class="col-auto">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="selected">
          <option disabled selected value="none">Select</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" (click)="addingTaskDetails(taskname, selected)">Add</button>
      </div>
    </div>
</div>
